<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Image Slider</title>

        <link rel="stylesheet" href="./css/main.css">
    </head>
    <body>

        <h1 id="amli-parking-deck">AMLI PARKING DECK</h1>
        <div class="ba-slider">
            <img src="./assets/AMLI Parking Deck before .jpg">
            <div class="resize">
                <img src="./assets/AMLI Parking Deck after.jpg">
            </div>
            <span class="handle"></span>
        </div>

        </div>

    <script src="./js/jquery.min.js"></script>
